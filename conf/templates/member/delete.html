{% extends "base.html" %}
{% load static %}
{% block title %} 마이페이지 {% endblock %}
{% block content %}
<div class="container">
  <section class="page-section bg-light" id="mypage">
    <div class="row">
      <div class="col-2">
        <div class="container">
          <a href="/mypage/{{request.session.login}}">회원정보</a><br>
          <a href="/my_datalist/{{request.session.login}}">분석기록</a>
        </div>
      </div>
      <div class="col-10">
        <h4>회원 탈퇴</h4>
        <script type="text/javascript">
          function inputcheck(f) {
            if (f.pass.value == "") {
              alert("비밀번호를 입력하세요")
              f.pass.focus();
              return false;
            }
            return true;
          }
        </script>
        <form action="../../delete/{{id}}/" method="post" onsubmit="return inputcheck(this)">
          {% csrf_token %}
          <table>
            <tr>
              <th>비밀번호</th>
              <td><input type="password" name="pass" /></td>
            </tr>
            <tr>
              <td colspan="2">
                <input type="submit" value="탈퇴하기" />
              </td>
            </tr>
          </table>
        </form>
      </div>

    </div>

  </section>

</div>
{% endblock %}
